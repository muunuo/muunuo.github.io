<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Legg til bil</title>
    <script>
        async function leggTilBil(event) {
            event.preventDefault(); // Forhindre standard form-innsending

            const registreringsnummer = document.getElementById("registreringsnummer").value;
            const merke = document.getElementById("merke").value;
            const modell = document.getElementById("modell").value;
            const personnummer = document.getElementById("personnummer").value;

            const response = await fetch("/leggtilbil", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    registreringsnummer,
                    merke,
                    modell,
                    personnummer
                })
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <h1>Legg til bil</h1>
    <form onsubmit="leggTilBil(event)">
        <label for="registreringsnummer">Registreringsnummer:</label>
        <input type="text" id="registreringsnummer" name="registreringsnummer" required><br>

        <label for="merke">Merke:</label>
        <input type="text" id="merke" name="merke" required><br>

        <label for="modell">Modell:</label>
        <input type="text" id="modell" name="modell" required><br>

        <label for="personnummer">Personnummer:</label>
        <input type="text" id="personnummer" name="personnummer" required><br>

        <button type="submit">Legg til bil</button>
    </form>
</body>
</html>
